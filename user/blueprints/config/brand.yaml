form:
  fields:
    brandAssets:
      type: section
      title: Brand Assets
      underline: true

      fields:
        primaryLogo:
          type: file
          label: Primary Brand Logo
          destination: 'user/themes/brandguide/assets'
          accept:
            - image/*
          multiple: false

    brandcolors:
      type: section
      title: Brand Colors
      underline: true

      fields:
        primaryColor:
          type: colorpicker
          label: Primary Background Color
        primaryTextColor:
          type: colorpicker
          label: Primary Text Color
        secondaryColor:
          type: colorpicker
          label: Secondary Background Color
        secondaryTextColor:
          type: colorpicker
          label: Secondary Text Color
        tertiaryColor:
          type: colorpicker
          label: Tertiary Background Color
        tertiaryTextColor:
          type: colorpicker
          label: Tertiary Text Color