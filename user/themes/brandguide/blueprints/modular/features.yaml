title: Features
'@extends': default

form:
  fields:
    tabs:

      fields:
        content:
          fields:
            header.sidenote:
              type: ignore
            header.pageLink:
              type: pages
              label: Page Link
              show_all: false
              show_modular: false
              show_root: false
            header.backgroundImage:
              type: filepicker
              folder: '@self'
              label: Background Image
              preview_images: true
              acccept:
                - .png
                - .jpg
            header.foregroundImage:
              type: filepicker
              folder: '@self'
              label: Foreground Image
              preview_images: true
              acccept:
                - .png
                - .jpg
            header.foregroundSmallImage:
              type: filepicker
              folder: '@self'
              label: Small screen Foreground Image
              preview_images: true
              acccept:
                - .png
                - .jpg
            header.sectionBackgroundColor:
              type: colorpicker
              label: Section Background Color
            header.sectionTextColor:
              type: colorpicker
              label: Section Text Color
            header.sectionSecondaryTextColor:
              type: colorpicker
              label: Secondary Section Text Color