title: Brand Settings
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        gallery:
          type: tab
          title: Brand Settings

          fields:
            header.sectionBrandColor:
              type: select
              label: Section Brand Color
              options:
                primary: Primary
                secondary: Secondary
                tertiary: Tertiary
                quaternary: Quaternary